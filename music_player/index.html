<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./assets/img/music-note.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./main.css">
  <title>Music player</title>
</head>

<body>

  <div class="music-player">
    <div class="dashboard">
      <div class="dashboard__header">
        <h4>Now playing</h4>
        <h3>Không phải dạng vừa đâu</h3>
      </div>

      <div class="CD">
        <div class="thums-CD" style="background-image: url(./assets/img/khongphaidangvuadau.jpg)"></div>
      </div>
  
      <div class="control">
        <div class="button replay-button">
          <span class="material-icons-round">
            replay
          </span>
        </div>
        <div class="button skip_previous-button">
          <span class="material-icons-round">
            skip_previous
          </span>
        </div>
        <div class="button toggel_play-button">
          <span class="material-icons-round">
            play_arrow
          </span>
          <span style="display: none" class="material-icons-round">
            pause
          </span>
        </div>
        <div class="button skip_next-button">
          <span class="material-icons-round">
            skip_next
          </span>
        </div>
        <div class="button shuffle-button">
          <span class="material-icons-round">
            shuffle
          </span>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id = "audio" src=""></audio>
    </div>

    <div class="playlists">
      <div class="song active">
        <div class="song__thumb" style="background-image: url(./assets/img/khongphaidangvuadau.jpg)"></div>
        <div class="song__info">
          <h3 class="song__name">Không phải dạng vừa đâu</h3>
          <p class="song__singer">Sơn Tùng - MTP</p>
        </div>
        <div class="song__more">
          <span class="material-icons-round">
            more_horiz
          </span>
        </div>
      </div>

      <div class="song">
        <div class="song__thumb" style="background-image: url(./assets/img/cuoithoi.jpg)"></div>
        <div class="song__info">
          <h3 class="song__name">Cưới thôi</h3>
          <p class="song__singer">Masew, Masiu</p>
        </div>
        <div class="song__more">
          <span class="material-icons-round">
            more_horiz
          </span>
        </div>
      </div>
      
      <div class="song">
        <div class="song__thumb" style="background-image: url(./assets/img/aino.png)"></div>
        <div class="song__info">
          <h3 class="song__name">Ái nộ</h3>
          <p class="song__singer">Masew, Khôi Vũ</p>
        </div>
        <div class="song__more">
          <span class="material-icons-round">
            more_horiz
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
